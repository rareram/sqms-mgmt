<!DOCTYPE html>
<html>
<head>
  <title>Teams Sender</title>
  <style>
    body { width: 300px; padding: 10px; }
    .chat-list {
      max-height: 400px;
      overflow-y: auto;
    }
    .chat-item {
      padding: 8px;
      margin: 4px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
    }
    .chat-item:hover {
      background-color: #f0f0f0;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
    }
    .error { background-color: #ffe6e6; }
    .success { background-color: #e6ffe6; }
  </style>
</head>
<body>
  <div id="loadingStatus">Teams 채팅방 목록을 가져오는 중...</div>
  <div id="chatList" class="chat-list"></div>
  <div id="status" class="status" style="display: none;"></div>
  <script src="popup.js"></script>
</body>
</html>
